    <body>
        
        <h1>Advanced Google Search</h1>
        <form action="https://www.google.com/advanced_search">
            <input type="text" name="q" placeholder="Enter your advanced search query">
            <input type="submit" value="Google Advanced Search">
            <p>diverse caracteristici</p>
            <div>
                <label for="all-words">All these words:</label>
                <input type="text" id="all-words" name="as_q" placeholder="Enter search terms">
            </div>
            <div>
                <label for="exact-phrase">Exact word or phrase:</label>
                <input type="text" id="exact-phrase" name="as_epq" placeholder="Enter exact word or phrase">
            </div>
            <div>
                <label for="any-words">Any of these words:</label>
                <input type="text" id="any-words" name="as_oq" placeholder="Enter search terms">
            </div>
            <div>
                <label for="none-words">None of these words:</label>
                <input type="text" id="none-words" name="as_eq" placeholder="Enter search terms">
            </div>
            
        </form>
    </body>
</html>
